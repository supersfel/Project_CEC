<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이산화탄소 배출량 계산기</title>
    <link rel="stylesheet" href="../cssFile/Header_Style_effect.css" />
    <link rel="stylesheet" href="../cssFile/Main_Style.css" />
    <link rel="stylesheet" href="../cssFile/Logined.css" />
  </head>
  <body>
    <div class="background">
      <div class="header"></div>

      <div class="container">
        <div class="main-background">
          <div class="fuel-background">
            <div class="car-fuel-text">자동차 연료</div>
            <div class="fuel-checkbox1">
              <img src="../image/check.png" class="check-image" />
            </div>
            <div class="diesel-text">경유</div>
            <div class="fuel-checkbox2">
              <img src="../image/check.png" class="check-image" />
            </div>
            <div class="gasoline-text">휘발유</div>
          </div>

          <div class="distance-background">
            <div class="move-distance-text">이동 거리</div>
            <div class="input1">
              <input
                type="text"
                id="distance"
                class="distance-input"
                onKeyup="this.value=this.value.replace(/[^0-9]/g,'').replace(/\B(?=(\d{3})+(?!\d))/g, ',');"
                maxlength="7"
              />
            </div>

            <div class="distance-unit">km/월</div>
          </div>

          <div class="fuel-efficiency-background">
            <div class="fuel-efficiency-text">연비</div>
            <div class="input2">
              <input
                type="text"
                id="fuel-efficiency"
                class="fuel-efficiency-input"
                onKeyup="this.value=this.value.replace(/[^0-9]/g,'').replace(/\B(?=(\d{3})+(?!\d))/g, ',');"
                maxlength="3"
              />
            </div>
            <div class="fuel-efficiency-unit">km/l</div>
          </div>

          <div class="result-button-background">
            <div class="result-text">결과</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../jsFile/Main_System.js"></script>
  <script type="module" src="../jsFile/Change_Header.js"></script>
</html>
